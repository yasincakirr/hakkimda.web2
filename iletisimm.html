        <script>
            function validateForm(){
                var x=document.forms["iletisimsayfa"]["isim"].value;
                var y=document.forms["iletisimsayfa"]["soyisim"].value;
                var z=document.forms["iletisimsayfa"]["telefonno"].value
                var k=document.forms["iletisimsayfa"]["yorumsatiri"].value
                var l=document.forms["iletisimsayfa"]["cinsiyet"].value


                var mail = document.getElementById("email").value;
	            var regex = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;

                if(x=="" || y=="" || z=="" || k=="" || regex.test(mail)==false || l=="")  {
                    alert("Bu Alanlar Bos birakilamamaz boş bırakmayiniz!")
                    return true;
                }
                else{
                    return false;
                }
            }


     
        </script>
